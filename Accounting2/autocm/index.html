<h1>jQuery Autocomplete.js Basic Demo</h1>
<div class="container">
<div id="demo"></div>
<div id="message">Selection</div>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="autocomplete.js"></script>
<script>
var words = ['at', 'boat', 'bear', 'chief', 'dog', 'drink', 'elephant', 'fruit', 'grave',
					'hotel', 'illness', 'London', 'motorbike'];

$(document).ready(function(){
	$('#demo').autocomplete({
		hints: words,
		width: 300,
		height: 30,
		onSubmit: function(text){
			$('#message').html('Selected: <b>' + text + '</b>');			
		}
	});
});
</script>
